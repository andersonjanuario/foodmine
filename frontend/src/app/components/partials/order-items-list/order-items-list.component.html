<table>
    <tr>
        <td colspan="5">
            <h3>Itens do Pedido:</h3>
        </td>
    </tr>
    <tr *ngFor="let item of order.items">
        <td>
            <a routerLink="/food/{{item.food.id}}">
                <img [src]="item.food.imageUrl"/>
            </a>
        </td>
        <td>
            {{item.food.name}}
        </td>
        <td>
            {{item.food.price | currency: 'BRL'}}
        </td>
        <td>
            {{item.quantity}}
        </td>
        <td>
            {{item.price | currency: 'BRL'}}
        </td>
    </tr>
    <tr>
        <td colspan="3"></td>
        <td>
            Total:
        </td>
        <td>
            {{order.totalPrice | currency: 'BRL'}}
        </td>
    </tr>
</table>
