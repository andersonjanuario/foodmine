<app-search></app-search>
<app-tags></app-tags>

<ul>
    <li *ngFor="let food of foods">
        <a routerLink="/food/{{food.id}}">
            <img [src]="food.imageUrl" [alt]="food.name">
            <div class="content">
                <div class="name">
                    {{food.name}}
                </div>
                <span class="favorite {{food.favorite?'':'not'}}">
                    ❤️
                </span>
                <div class="stars">
                <!-- Rating - Implementar video correção -> https://www.youtube.com/watch?v=JIOrhLNAkcc -->
                </div>
                <div class="product-item-footer">
                    <div class="origins">
                        <span *ngFor="let origin of food.origins">
                            {{origin}}
                        </span>
                    </div>
    
                    <div class="cook-time">
                        <span>⏲</span>
                        {{food.cookTime}}
                    </div>
                </div>
    
                <div class="price">
                    <span>
                        {{food.price | currency: 'BRL'}}
                    </span>
                </div>
            </div>            
        </a>
    </li>
</ul>
