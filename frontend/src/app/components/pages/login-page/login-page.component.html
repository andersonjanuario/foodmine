<div class="container">
    <div class="details">
        <app-title title="Entrar"></app-title>
        <form [formGroup]="loginForm" (ngSubmit)="submit()">
            <text-input [control]="fc.email" [showErrorsWhen]="isSubmitted" type="email" label="Email"></text-input>
            <text-input [control]="fc.password" [showErrorsWhen]="isSubmitted" type="password" label="Senha"></text-input>
            <default-button text="Entrar"></default-button>
            <div class="register">
                Novo Usu√°rio? &nbsp;
                <a routerLink="/register" [queryParams]="{returnUrl: returnUrl}">
                    Registre-se aqui
                </a>
            </div>
        </form>
    </div>
</div>
